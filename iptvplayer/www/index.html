<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GatoFlix</title>
    <script src="$WEBAPIS/webapis/webapis.js"></script>
    <!-- Preload do script React para carregamento mais r√°pido -->
    <link rel="preload" href="assets/index-hTq8XkWN.js" as="script">
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        overflow: hidden;
        font-family: 'Samsung Sharp Sans', Arial, sans-serif;
        color: white;
      }
      #root {
        width: 100vw;
        height: 100vh;
        position: relative;
      }
      
      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        z-index: 9999;
      }
      
      .loading-title {
        font-size: 48px;
        font-weight: bold;
        margin-bottom: 30px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      }
      
      .loading-message {
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 6px solid #ffffff40;
        border-top: 6px solid #ffffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 20px 0;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-progress {
        width: 300px;
        height: 4px;
        background: rgba(255,255,255,0.2);
        border-radius: 2px;
        margin-top: 20px;
        overflow: hidden;
      }
      
      .loading-bar {
        width: 0%;
        height: 100%;
        background: linear-gradient(90deg, #00ff88, #00cc66);
        border-radius: 2px;
        animation: progress 3s ease-in-out infinite;
      }
      
      @keyframes progress {
        0% { width: 0%; }
        50% { width: 70%; }
        100% { width: 100%; }
      }
      
      .error-screen {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%);
        z-index: 10000;
        text-align: center;
        padding: 40px;
        box-sizing: border-box;
      }
      
      .error-title {
        font-size: 36px;
        font-weight: bold;
        margin-bottom: 20px;
      }
      
      .error-message {
        font-size: 18px;
        margin-bottom: 30px;
        line-height: 1.5;
        max-width: 800px;
      }
      
      .retry-btn {
        background: #ffffff;
        color: #cc0000;
        border: none;
        padding: 15px 30px;
        font-size: 18px;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
        margin: 10px;
        outline: none;
      }
      
      .retry-btn:focus {
        outline: 3px solid #ffffff;
        outline-offset: 2px;
      }
      
      /* Samsung TV optimizations */
      * {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      
      button:focus {
        outline: 3px solid #00ff00;
      }
    </style>
  </head>
  <body>
    <div id="root">
        <!-- Loading Screen -->
        <div class="loading-screen" id="loadingScreen">
        <div class="loading-title">üì∫ GatoFlix</div>
        <div class="loading-message" id="loadingMessage">Inicializando Samsung TV App...</div>
        <div class="loading-spinner"></div>
        <div class="loading-progress">
          <div class="loading-bar"></div>
        </div>
      </div>
    </div>
    
    <!-- Error Screen -->
    <div class="error-screen" id="errorScreen">
      <div class="error-title">‚ö†Ô∏è Erro de Carregamento</div>
      <div class="error-message" id="errorMessage">
        Falha ao carregar o aplicativo. Verifique a conex√£o e tente novamente.
      </div>
      <button class="retry-btn" onclick="retryLoad()">üîÑ Tentar Novamente</button>
      <button class="retry-btn" onclick="openDebug()">üîß Modo Debug</button>
    </div>

    <script>
      console.log('üöÄ GatoFlix - Samsung TV inicializando...');
      
      let loadTimeout;
      let progressInterval;
      
      // Fun√ß√£o para atualizar mensagem de loading
      function updateLoadingMessage(message) {
        const loadingMessage = document.getElementById('loadingMessage');
        if (loadingMessage) {
          loadingMessage.textContent = message;
        }
        console.log('Loading:', message);
      }
      
      // Fun√ß√£o para mostrar erro
      function showError(message, error = null) {
        console.error('‚ùå Erro:', message, error);
        
        const loadingScreen = document.getElementById('loadingScreen');
        const errorScreen = document.getElementById('errorScreen');
        const errorMessage = document.getElementById('errorMessage');
        
        if (loadingScreen) loadingScreen.style.display = 'none';
        if (errorScreen) errorScreen.style.display = 'flex';
        if (errorMessage) errorMessage.textContent = message;
        
        clearTimeout(loadTimeout);
        clearInterval(progressInterval);
      }
      
      // Fun√ß√£o para tentar novamente
      window.retryLoad = function() {
        console.log('üîÑ Tentando carregar novamente...');
        location.reload();
      };
      
      // Fun√ß√£o para abrir debug
      window.openDebug = function() {
        console.log('üîß Abrindo modo debug...');
        location.href = 'debug.html';
      };
      
      // Fun√ß√£o para inicializar o app
      function initializeApp() {
        updateLoadingMessage('Detectando Samsung TV...');
        
        // Detectar Samsung TV (n√£o bloqueante)
        if (window.tizen) {
          console.log('‚úÖ Samsung TV detectada');
          updateLoadingMessage('Samsung TV detectada ‚úì');
        } else {
          console.log('‚ö†Ô∏è Samsung TV APIs n√£o encontradas (pode funcionar assim mesmo)');
          updateLoadingMessage('Modo compatibilidade ativado');
        }
        
        // Verificar WebAPIs (n√£o bloqueante)
        setTimeout(() => {
          if (window.webapis) {
            console.log('‚úÖ WebAPIs carregadas');
            updateLoadingMessage('WebAPIs carregadas ‚úì');
          } else {
            console.log('‚ö†Ô∏è WebAPIs n√£o dispon√≠veis (continuando sem elas)');
            updateLoadingMessage('Continuando sem WebAPIs...');
          }
          
          // Carregar React imediatamente
          setTimeout(() => {
            loadReactApp();
          }, 300);
        }, 200);
      }
      
      // Inicializar quando DOM estiver pronto
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initializeApp);
      } else {
        initializeApp();
      }
      
      function loadReactApp() {
        updateLoadingMessage('Carregando aplica√ß√£o React...');
        
        try {
          // Limpar o root e preparar para React
          const root = document.getElementById('root');
          const loadingScreen = document.getElementById('loadingScreen');
          
          // Criar script para carregar React
          const script = document.createElement('script');
          script.src = 'assets/index-CncAjdaT.js';
          script.type = 'text/javascript'; // Explicitamente definir como JavaScript normal
          
          script.onload = function() {
            console.log('‚úÖ Script React carregado');
            updateLoadingMessage('Inicializando React...');
            
            // Preparar elemento root para React
            const root = document.getElementById('root');
            if (root) {
              // Garantir que o root est√° limpo exceto pelo loading
              console.log('üîß Preparando elemento root para React...');
              // N√£o limpar o root, apenas aguardar React tomar controle
            }
            
            // Aguardar um pouco mais e verificar m√∫ltiplas vezes
            let attempts = 0;
            const maxAttempts = 15; // Aumentado para dar mais tempo
            
            const checkInterval = setInterval(() => {
              attempts++;
              console.log(`üîç Tentativa ${attempts}: Verificando renderiza√ß√£o...`);
              
              // Verificar se React renderizou conte√∫do real
              const hasReactContent = root && (
                // Verificar se tem componentes React
                root.querySelector('[data-reactroot]') ||
                root.querySelector('.profile-selector') ||
                root.querySelector('.dashboard') ||
                root.querySelector('.login-screen') ||
                // Ou se o conte√∫do mudou significativamente
                (root.children.length > 1 && 
                 root.innerHTML.includes('class=') && 
                 !root.innerHTML.includes('loading-screen'))
              );
              
              if (hasReactContent) {
                console.log('‚úÖ React renderizou com sucesso!');
                updateLoadingMessage('Aplica√ß√£o carregada ‚úì');
                
                clearInterval(checkInterval);
                clearTimeout(loadTimeout);
                
                // Fade out da tela de loading
                setTimeout(() => {
                  const loadingScreen = document.getElementById('loadingScreen');
                  if (loadingScreen) {
                    loadingScreen.style.transition = 'opacity 0.5s ease-out';
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                      loadingScreen.style.display = 'none';
                    }, 500);
                  }
                }, 300);
                
              } else if (attempts >= maxAttempts) {
                console.log('‚ùå React n√£o renderizou ap√≥s m√∫ltiplas tentativas');
                console.log('Root content:', root ? root.innerHTML.substring(0, 200) + '...' : 'No root');
                clearInterval(checkInterval);
                showError('O aplicativo React n√£o conseguiu renderizar ap√≥s ' + maxAttempts + ' tentativas. Conte√∫do do root: ' + (root ? root.children.length + ' elementos' : 'sem root'));
              } else {
                updateLoadingMessage(`Aguardando React renderizar (${attempts}/${maxAttempts})...`);
              }
            }, 600); // Verificar a cada 600ms (mais r√°pido)
          };
          
          script.onerror = function(error) {
            console.error('‚ùå Erro ao carregar React script:', error);
            showError('Falha ao carregar o script principal (assets/index-CncAjdaT.js). Verifique se o arquivo existe e se n√£o h√° erros de CORS.');
          };
          
          // Adicionar script ao head
          document.head.appendChild(script);
          
          // Timeout de seguran√ßa mais longo
          loadTimeout = setTimeout(() => {
            showError('Timeout: O aplicativo demorou mais de 20 segundos para carregar. Isso pode indicar um problema de rede ou arquivo corrompido.');
          }, 20000);
          
        } catch (error) {
          console.error('‚ùå Erro cr√≠tico ao carregar React:', error);
          showError('Erro cr√≠tico ao inicializar: ' + error.message);
        }
      }
      
      // Fun√ß√£o removida - agora a verifica√ß√£o √© feita dentro de loadReactApp
      
      // Capturar erros globais
      window.addEventListener('error', function(event) {
        console.error('üö® Erro JavaScript:', event.error);
        showError('Erro JavaScript: ' + (event.error ? event.error.message : 'Erro desconhecido'));
      });
      
      window.addEventListener('unhandledrejection', function(event) {
        console.error('üö® Promise rejeitada:', event.reason);
        showError('Promise rejeitada: ' + event.reason);
      });
      
      // Navega√ß√£o por controle remoto Samsung TV
      function initializeRemoteControl() {
        console.log('üéÆ Inicializando controle remoto Samsung TV...');
        
        // Registrar keys do Samsung TV
        if (window.tizen) {
          try {
            console.log('üì± Registrando teclas Tizen...');
            const keys = [
              'ColorF0Red', 'ColorF1Green', 'ColorF2Yellow', 'ColorF3Blue',
              'MediaPlayPause', 'MediaPlay', 'MediaPause', 'MediaStop',
              'MediaRewind', 'MediaFastForward'
            ];
            
            keys.forEach(key => {
              try {
                tizen.tvinputdevice.registerKey(key);
                console.log(`‚úÖ Tecla registrada: ${key}`);
              } catch (error) {
                console.log(`‚ö†Ô∏è N√£o foi poss√≠vel registrar: ${key}`);
              }
            });
          } catch (error) {
            console.log('‚ö†Ô∏è Erro ao registrar teclas Tizen:', error);
          }
        }
        
        // Key mappings para Samsung TV
        const SAMSUNG_KEY_MAP = {
          // Setas direcionais
          37: 'left',    // ArrowLeft
          38: 'up',      // ArrowUp  
          39: 'right',   // ArrowRight
          40: 'down',    // ArrowDown
          
          // Bot√µes principais
          13: 'enter',   // Enter
          8: 'back',     // Backspace
          27: 'back',    // Escape
          
          // Bot√µes coloridos
          403: 'red',    // Red
          404: 'green',  // Green  
          405: 'yellow', // Yellow
          406: 'blue',   // Blue
          
          // Controles de m√≠dia
          415: 'play',   // Play
          19: 'pause',   // Pause
          413: 'stop',   // Stop
          412: 'rewind', // Rewind
          417: 'fastforward', // Fast Forward
          
          // Outros
          10009: 'back', // Return/Back
          4: 'menu',     // Menu
          18: 'tools'    // Tools
        };
        
        return SAMSUNG_KEY_MAP;
      }
      
      // Inicializar controle remoto
      const keyMap = initializeRemoteControl();
      
      // Event listener principal para controles
      document.addEventListener('keydown', function(e) {
        console.log('üéÆ Tecla pressionada:', {
          keyCode: e.keyCode,
          key: e.key,
          which: e.which,
          code: e.code
        });
        
        const mappedKey = keyMap[e.keyCode] || keyMap[e.which];
        
        if (mappedKey) {
          console.log(`üéØ Tecla mapeada: ${mappedKey}`);
          e.preventDefault();
          e.stopPropagation();
          
          // A√ß√µes espec√≠ficas para loading/error screens
          if (mappedKey === 'enter') {
            const focused = document.activeElement;
            if (focused && focused.click) {
              console.log('üëÜ Clicando no elemento focado');
              focused.click();
            }
          } else if (mappedKey === 'back') {
            console.log('üîô Bot√£o Back pressionado');
            openDebug();
          } else if (mappedKey === 'red') {
            console.log('üî¥ Bot√£o Vermelho - Tentar novamente');
            retryLoad();
          } else if (mappedKey === 'green') {
            console.log('üü¢ Bot√£o Verde - Debug');
            openDebug();
          }
        } else {
          console.log('‚ö†Ô∏è Tecla n√£o mapeada:', e.keyCode);
        }
      });
      
      // Event listener para keyup (algumas TVs precisam)
      document.addEventListener('keyup', function(e) {
        console.log('üéÆ Tecla solta:', e.keyCode);
      });
      
      // Garantir foco na p√°gina
      function ensureFocus() {
        if (document.activeElement === document.body) {
          const firstButton = document.querySelector('button');
          if (firstButton) {
            firstButton.focus();
            console.log('üéØ Foco definido no primeiro bot√£o');
          }
        }
      }
      
      // Aplicar foco ap√≥s carregamento
      setTimeout(ensureFocus, 1000);
      
    </script>
  </body>
</html>
